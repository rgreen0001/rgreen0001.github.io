<!DOCTYPE html>
<html>
<head>
    <title>測試計算機 (四排顯示)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 95%;
            max-width: 1400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #test-items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .test-item {
            width: calc(25% - 10px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
            box-sizing: border-box;
        }

        .result {
            font-weight: bold;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
        }

        .test-count {
            margin-left: 10px;
            font-size: 0.9em;
            color: #777;
        }

        .summary {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: left;
        }

        .summary .pass-label {
            color: #155724;
            background-color: #d4edda;
            padding: 3px 6px;
            border-radius: 5px;
            margin-right: 5px;
        }

        .summary .fail-label {
            color: #721c24;
            background-color: #f8d7da;
            padding: 3px 6px;
            border-radius: 5px;
            margin-left: 5px;
        }

        .producer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
            text-align: center;
        }

        #export-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #export-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>測試計算機</h1>

        <div class="input-group">
            <label for="new-test-item">新增測試項目:</label>
            <input type="text" id="new-test-item" placeholder="請輸入測試項目名稱">
            <button onclick="addTestItem()">新增</button>
        </div>

        <div id="test-items-container">
            <!-- 測試項目將會新增在此 -->
        </div>

        <button id="export-button" onclick="exportToExcel()">匯出至 Excel</button>

        <div class="producer">
            <p>Producer: Ren Liao</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    <script>
        const testItemsContainer = document.getElementById('test-items-container');
        const newTestItemInput = document.getElementById('new-test-item');

        function addTestItem() {
            const testItemName = newTestItemInput.value.trim();
            if (testItemName === "") {
                alert("請輸入測試項目名稱");
                return;
            }

            const testItemDiv = document.createElement('div');
            testItemDiv.classList.add('test-item');
            testItemDiv.dataset.testCount = 0;
            testItemDiv.dataset.passCount = 0;
            testItemDiv.dataset.failCount = 0;

            testItemDiv.innerHTML = `
                <span>${testItemName}</span>
                <div>
                    <button onclick="logTestResult(this.parentNode.parentNode, 'Pass')">PASS</button>
                    <button onclick="logTestResult(this.parentNode.parentNode, 'Fail')">FAIL</button>
                </div>
                <span class="test-count">測試次數: 0</span>
                <div class="summary">
                    <span class="pass-label">PASS: 0</span>
                    <span class="fail-label">FAIL: 0</span>
                </div>
            `;
            testItemsContainer.appendChild(testItemDiv);
            newTestItemInput.value = "";
        }

        function logTestResult(testItemDiv, result) {
            const resultSpan = document.createElement('span');
            resultSpan.classList.add('result', result.toLowerCase());
            resultSpan.textContent = result;

            // 檢查是否有舊的結果並移除
            const existingResult = testItemDiv.querySelector('.result');
            if (existingResult) {
                existingResult.remove();
            }

            // 新增結果
            testItemDiv.appendChild(resultSpan);

            // 更新測試次數
            let testCount = parseInt(testItemDiv.dataset.testCount) + 1;
            testItemDiv.dataset.testCount = testCount;
            testItemDiv.querySelector('.test-count').textContent = `測試次數: ${testCount}`;

            // 更新個別總計
            let passCount = parseInt(testItemDiv.dataset.passCount);
            let failCount = parseInt(testItemDiv.dataset.failCount);

            if (result === 'Pass') {
                passCount++;
                testItemDiv.dataset.passCount = passCount;
            } else {
                failCount++;
                testItemDiv.dataset.failCount = failCount;
            }

            updateSummary(testItemDiv);
        }

        function updateSummary(testItemDiv) {
            const passCount = testItemDiv.dataset.passCount;
            const failCount = testItemDiv.dataset.failCount;
            const summaryDiv = testItemDiv.querySelector('.summary');
            summaryDiv.innerHTML = `<span class="pass-label">PASS: ${passCount}</span> <span class="fail-label">FAIL: ${failCount}</span>`;
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.new_sheet("測試報告");

            // 設定標題
            const header = ["測試項目", "測試次數", "PASS", "FAIL"];
            XLSX.utils.sheet_add_aoa(ws, [header], { origin: "A1" });

            // 取得測試項目資料
            const testItems = document.querySelectorAll('.test-item');
            const data = [];

            testItems.forEach((item, index) => {
                const testItemName = item.querySelector('span').textContent;
                const testCount = item.dataset.testCount;
                const passCount = item.dataset.passCount;
                const failCount = item.dataset.failCount;

                data.push([testItemName, testCount, passCount, failCount]);
            });

            // 將資料寫入工作表
            XLSX.utils.sheet_add_aoa(ws, data, { origin: "A2" });

            // 設定欄寬 (可選)
            const colWidths = [
                { wch: 30 }, // 測試項目名稱
                { wch: 12 }, // 測試次數
                { wch: 8 },  // PASS
                { wch: 8 }   // FAIL
            ];
            ws['!cols'] = colWidths;

            XLSX.utils.book_append_sheet(wb, ws, "測試報告");
            XLSX.writeFile(wb, "測試報告.xlsx");
        }
    </script>
</body>
</html>
